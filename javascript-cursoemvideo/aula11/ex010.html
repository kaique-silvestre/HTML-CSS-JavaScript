<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <main>
        <h1>DETRAN</h1>
        <div>
            <p>Insira a velocidade do automovel:<input type="number" name="" id="vc"><input type="button" value="calcular" onclick="calcular()"></p> 
    
        </div>
        <div>
            <p id="p1"></p>
        </div>
    </main> 
    <script>
        function calcular() {
            var vc = document.getElementById('vc')
            vc1 = Number(vc.value)
            var p1 = document.getElementById('p1')
            if (vc1 >= 60) {
                p1.innerHTML = 'Você foi MULTADO'
            }
            p1.innerHTML += ' Dirija com segurança'

        }
    </script>
</body>
</html>
