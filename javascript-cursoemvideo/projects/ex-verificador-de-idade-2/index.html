<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <p>Ano de Nascimento: <input type="number" name="nascimento" id="nascimento"></p>
            <p>Sexo:
                <input type="radio" name="gender" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="gender" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" id="button" onclick="verificar()">
        </section>
        <section>
            <p id="resposta"></p>
            <section id="imagem"></section>
        </section>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
